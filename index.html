<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="master.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Sign In EDUMentor</title>
    </head>
</head>
<body>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="icons">
                        <a class="icon-login fa fa-google"></a>
                        <a class="icon-login fa fa-facebook"></a>
                        <a class="icon-login fa fa-linkedin"></a>
                        <a class="icon-login fa fa-instagram"></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button class="btn btn-outline-primary">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="icons">
                        <a class="icon-login fa fa-google"></a>
                        <a class="icon-login fa fa-facebook"></a>
                        <a class="icon-login fa fa-linkedin"></a>
                        <a class="icon-login fa fa-instagram"></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a class="forgot-ms"href="#">Forget Your Password?</a>
                    <button class="btn btn-outline-primary">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="btn btn-outline-light" id="login" style="position: absolute;
                        left: 260px;">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="btn btn-outline-light" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
